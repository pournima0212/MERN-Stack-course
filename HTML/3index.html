<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs and Tables</title>
    <link rel="stylesheet" href="./../CSS/3index.css" />
</head>

<body>
    <h1>Forms and Inputs and Tables</h1>
    <div>
        <form>
            <div>
                <label>Name : </label>
                <input type="text" />
            </div>
            <div>
                <label>Email : </label>
                <input type="text" />
            </div>
            <div>
                <label>Password : </label>
                <input type="text" />
            </div>
            <div>
                <label>First Name : </label>
                <input type="text" />
            </div>
            <div>
                <label>Middle Name : </label>
                <input type="text" />
            </div>
            <div>
                <label>Last Name : </label>
                <input type="text" />
            </div>
            <div>
                <label>Birth Date : </label>
                <input type="date" />
            </div>

        </form>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Pournima</th>
                    <th>pournima@gmail.com</th>
                    <th>25</th>
                    <th>Karad</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Sanket</th>
                    <th>sanket@gmail.com</th>
                    <th>22</th>
                    <th>Karad</th>
                </tr>
            </tbody>
        </table>
    </div>

    <br />
    <br />

    <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        height="300" width="300" />

    <video height="400" width="400" controls>
        <source src="https://archive.org/details/Sample-Video-Mp4">
    </video>

    <audio height="400" width="400" controls>
        <source src="https://archive.org/details/Sample-Video-Mp4">
    </audio>
</body>

</html>
